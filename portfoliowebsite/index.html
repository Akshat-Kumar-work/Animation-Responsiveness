           <img src="images/userAsset/NavLogo.jpg">

       </div>

       <div class="navitems"> <!--it contain side items -->
           
            <div  > <a href="#project"> Project</a> </div>

<div class="hero-sec-right">

  <script>
    var typeData = new Typed(".role", {
      strings: [
        "Full Stack Developer",
